[platformio]
src_dir = bitcoinSwitch

[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200
lib_deps =
	WebSockets@^2.6.1
	ArduinoJson@^7.3.1
	ServoESP32@1.0.3
build_flags =
